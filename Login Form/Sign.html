<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up Form</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="sign-up-form">
            <img src="user-icon.PNG">
            <h1> Sign Up Now</h1>
            <form>
                <input type="email" class="input-box" placeholder="Your Email">
                <input type="password" class="input-box" placeholder="Your password">
                <p><span><input type="checkbox"></span> I agree to the terms and conditions</p>
                <button type="button" class="signup-btn">Sign</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="facebook-btn">Login with facebook</button>
                <p>Do you have an account? <a href="#">Create an account here</a></p>
           
            </form>
        </div>
    </body>
</html>
